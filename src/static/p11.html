<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="color-scheme" content="dark light">
  <title></title>

  <!-- Basic styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      border: 0;
      border-radius: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-size-adjust: none;
      -webkit-text-size-adjust: none;
      -webkit-tap-highlight-color: transparent;
      word-break: break-word;
      outline-color: #c4d8f7;
    }

    *:focus:not(:active):not(:hover) {
      outline-width: 2px;
      outline-style: solid;
      outline-offset: -2px;
    }

    *:after,
    *:before {
      box-sizing: border-box;
    }

    input:focus,
    textarea:focus,
    *:active,
    *:hover {
      outline: none !important;
    }

    a {
      text-decoration: none;
      font-weight: 400 !important;
    }

    a:not([class^="button"]) {
      color: rgb(var(--primary));
      transition: opacity 200ms;
    }

    a:not([class^="button"]):hover {
      opacity: 0.6;
    }

    textarea {
      resize: none;
    }

    input,
    textarea {
      -webkit-appearance: none !important;
      -moz-appearance: none;
      -ms-appearance: none;
      appearance: none !important;
      font-family: inherit;
    }

    button {
      font-family: inherit;
      font-weight: 400 !important;
    }

    table {
      cellspacing: 0 !important;
      border-spacing: 0 !important;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      min-width: 320px;
      position: fixed;
      top: 0;
      left: 0;
      overflow: hidden;
      font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif;
      user-select: none;
    }

    #root {
      height: 100%;
      -webkit-overflow-scrolling: touch;
      position: relative;
    }

    .clear:after {
      content: "";
      clear: both;
      display: table;
    }
  </style>

  <!-- Fonts -->
  <link  rel="stylesheet" href="../../node_modules/@fontsource/montserrat/index.css">

  <!-- Dependencies -->
  <link rel="stylesheet" href="../../node_modules/lib-react-components/themes/default.css">

  <!-- Theme styles -->
  <style>
    :root {
      --secondary: 108, 117, 125;
      --primary: 255, 34, 92;
      --grey_1: 250, 249, 249;
      --grey_2: 225, 228, 230;
      --grey_4: 182, 195, 204;
      --black: 64, 72, 79;
      --white: 255, 255, 255;
      --attention: 247, 168, 49;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --grey_1: 44, 52, 59;
        --grey_2: 104, 112, 119;
        --grey_4: 114, 122, 129;
        --black: 255, 255, 255;
        --white: 64, 72, 79;
        --dark_grey: 114, 122, 129;
      }
    }

    .container_body {
      display: flex;
      height: calc(100% - 40px - 10px);
      margin-bottom: 10px;
      justify-content: center;
    }

    .container_content {
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      width: 100%;
      padding: 10px;
      gap: 20px;
    }

    .requests-panel {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 10px;
    }

      .requests-panel .empty {
        margin:auto;
        display:flex;
        flex-direction: column;
        justify-content: center;
      }

      .requests-panel .empty-icon {
        margin: 50px;
      }

      .requests-panel .empty-message {
        font-size: medium;
        color: #9b9b9b;
      }

      .requests-panel .card {
        border: 1px solid rgb(var(--grey_2));
        border-radius: 2px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 5px;
        font-size: small;
      }

      .requests-panel .card small {
        color: rgb(var(--black));
        font-weight: lighter;
        font-size: smaller;
        margin-top: -17px;
        background-color: rgb(var(--white));
        width: fit-content;
        padding-left: 5px;
        padding-right: 5px;
      }

      .requests-panel .card .issuer {
        font-size: xx-small;
        font-stretch: narrower;
      }

    .button {
      padding: 0 30px;
    }
  </style>
</head>

<body class="fill_white">
  <div id="root">
    <section>
      <div class="container_body">
        <div class="container_content sign-panel">
            <div class="requests-panel">
            <div class="empty">
                <div class="empty-icon">
                  <img src="../static/icons/empty-request.svg" alt="İmza Talebi Bulunamadı" />
                </div>
                <div class="empty-message">
                  <p>Bekleyen imza talebiniz bulunmamaktadır.</p>
                </div>
            </div>

            </div>
        </div>
      </div>
      <footer><button data-component="button" data-type="stroke"
          class="button round_small truncate_text break_word text_center button_large button_text_black stroke_grey_4 text_black"><span>Reddet</span></button><button
          data-component="button" data-type="fill"
          class="button round_small truncate_text break_word text_center button_large button_text_white fill_secondary text_white"><span>İmzala</span></button>
      </footer>
    </section>
  </div>
</body>

</html>
